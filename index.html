<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <!-- chama o arquivo css -->
  <link rel="stylesheet" href="./src/styles/main.css">

<body>
  <header class="page-header">
    <h2 class="page-title">Orçamento Familiar</h2>
  </header>
  <main class="main">
    <nav class="navigation">
      <ul class="nav-list">
        <li><button class="link-button" type="button" onClick="openHomeBillsPage()">Casa</button></li>
        <li><button class="link-button" type="button" onClick="openFoodBillsPage()">Alimentação</button></li>
        <li><button class="link-button" type="button" onClick="openEducationBillsPage()">Educação</button></li>
        <li><button class="link-button" type="button" onClick="openHealthBillsPage()">Saúde</button></li>
        <li><button class="link-button" type="button" onClick="openLazerBillsPage()">Lazer</button></li>
        <li><button class="link-button" type="button" onClick="openCarBillsPage()">Veiculo</button></li>
        <li><button class="link-button" type="button" onClick="openDevelopersPage()">Desenvolvedores</button></li>
      </ul>
    </nav>

    <!-- pagina do home-->
    <fieldset class="page" id="developers">
      <h2>Desenvolvedores:</h2>
      <h2>Gabriel Ferreira da Silva  23578</h2>
      <h2>Gabriel Mendes Camargo de Barros  23532</h2>
    </fieldset>

    <!-- pagina das contas de casa -->
    <fieldset class="page" id="home">
      <div class="bills">
        <div class="values home-values">
          <label for="luz">Luz: </label>
          <input id="luz" name="luz" type="number">
          <label for="agua">Água: </label>
          <input id="agua" name="agua" type="number">
          <label for="internet">Internet: </label>
          <input id="internet" name="internet" type="number">
          <label for="telefone">Telefone: </label>
          <input id="telefone" name="telefone" type="number">
          <label for="tv">TV: </label>
          <input id="tv" name="tv" type="number">
        </div>
        <div class="create-bill">
          <div class="create-bill-form">
            <label>Digite a nova conta:</label>
            <input id="new-home-bill" type="text" />
          </div>
          <button type="button" onClick="createNewHomeBill()">Adicionar</button>
        </div>
      </div>
      <div class="options">
        <button class="buttons" type="button" onClick="bildGrafic()">Calcular Total</button>
        <button class="buttons" type="button" onClick="calculateAllHomeBills()">Calcular</button>
        <div class="result home-result">
          <label>Resultado</label>
        </div>
      </div>
    </fieldset>

    <!-- pagina de saude -->
    <fieldset class="page" id="health">
      <div class="bills">
        <div class="values health-values">
          <label for="plano">Plano de Saúde: </label>
          <input id="plano" name="plano" type="number">
          <label for="exames">Exames: </label>
          <input id="exames" name="exames" type="number">
          <label for="farmacia">Farmácia: </label>
          <input id="farmacia" name="farmacia" type="number">
        </div>
        <div class="create-bill">
          <div class="create-bill-form">
            <label>Digite a nova conta:</label>
            <input id="new-health-bill" type="text" />
          </div>
          <button type="button" onClick="createNewHealthBill()">Adicionar</button>
        </div>
      </div>
      <div class="options">
        <button class="buttons" type="button" onClick="bildGrafic()">Calcular Total</button>
        <button class="buttons" type="button" onClick="calculateAllHealthBills()">Calcular</button>
        <div class="result health-result">
          <label>Resultado</label>
        </div>
      </div>
    </fieldset>

    <!-- pagina de lazer -->
    <fieldset class="page" id="lazer">
      <div class="bills">
        <div class="values lazer-values">
          <label for="viagem">Viagem: </label>
          <input id="viagem" name="viagem" type="number">
        </div>
        <div class="create-bill">
          <div class="create-bill-form">
            <label>Digite a nova conta:</label>
            <input id="new-lazer-bill" type="text" />
          </div>
          <button type="button" onClick="createNewLazerBill()">Adicionar</button>
        </div>
      </div>
      <div class="options">
        <button class="buttons" type="button" onClick="bildGrafic()">Calcular Total</button>
        <button class="buttons" type="button" onClick="calculateAllLazerBills()">Calcular</button>
        <div class="result lazer-result">
          <label>Resultado</label>
        </div>
      </div>
    </fieldset>

    <!-- Pagina Educação-->
    <fieldset class="page" id="education">
        <div class="bills">
          <div class="values education-values">
            <label for="Escola"> Escola </label>
            <input id="Escola" name="Escola" type="number">
          </div>
          <div class="create-bill">
            <div class="create-bill-form">
              <label>Digite a nova conta:</label>
              <input id="new-educação-bill" type="text" />
            </div>
            <button type="button" onClick="createNewEducationBill()">Adicionar</button>
          </div>
        </div>
        <div class="options">
          <button class="buttons" type="button" onClick="bildGrafic()"> Calcular Total </button>
          <button class="buttons" type="button" onClick="calculateAllEducationBills()"> Calcular </button>
          <div class="result education-result">
            <label>Resultado</label>
          </div>
        </div>
    </fieldset>

    <!-- Pagina Alimentação -->
    <fieldset class="page" id="food">
      <div class="bills">
        <div class="values food-values">
          <label for="Gás"> Gás </label>
          <input id="Gás" name="Gás" type="number">
        </div>
        <div class="create-bill">
          <div class="create-bill-form">
            <label>Digite a nova conta:</label>
            <input id="new-food-bill" type="text">
          </div>
          <button type="button" onClick="createNewFoodBill()">Adicionar</button>
        </div>
      </div>
      <div class="options">
        <button class="buttons" type="button" onClick="bildGrafic()"> Calcular Total </button>
        <button class="buttons" type="button" onClick="calculateAllFoodBills()"> Calcular </button>
        <div class="result food-result">
          <label>Resultado</label>
        </div>  
      </div>
    </fieldset>

    <!-- Pagina Veiculo -->
    <fieldset class="page" id="car">
      <div class="bills">
        <div class="values car-values">
          <label for="Carro"> Carro </label>
          <input id="Carro" name="Carro" type="number">
        </div>
        <div class="create-bill">
          <div class="create-bill-form">
            <label>Digite a nova conta:</label>
            <input id="new-car-bill" type="text">
          </div>
          <button type="button" onClick="createNewCarBill()">Adicionar</button>
        </div>
      </div>
      <div class="options">
        <button class="buttons" type="button" onClick="bildGrafic()"> Calcular Total </button>
        <button class="buttons" type="button" onClick="calculateAllCarBills()"> Calcular </button>
        <div class="result car-result">
          <label>Resultado</label>
        </div>  
      </div>
    </fieldset>

    <!-- página do gráfico -->
    <fieldset class="page grafic" id="grafic">
      <figure class="highcharts-figure">
        <div id="container"></div>
      </figure>
    </fieldset>
  </main>

  <!-- chama o arquivo js (javascript) -->
  
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="./src/scripts/index.js"></script>
</body>

</html>
